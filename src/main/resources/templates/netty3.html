<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta charset="utf-8"/>
    <title>Demo Chat</title>
    <link rel="stylesheet" th:href="@{https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css}"/>
    <style>
        body {
            padding: 20px;
        }
        #console {
            height: 400px;
            overflow: auto;
        }
        .username-msg {
            color: orange;
        }
        .connect-msg {
            color: green;
        }
        .disconnect-msg {
            color: red;
        }
        .send-msg {
            color: #888
        }
    </style>
    <script th:src="@{/static/js/socket.io.js}"></script>
    <script th:src="@{/static/js/moment.js}"></script>
    <script th:src="@{http://code.jquery.com/jquery-1.10.1.min.js}"></script>
    <script>
        var clientid = 'testclient3';
        var targetClientId = 'testclient1';

        var socket = io.connect('http://localhost:8081?userName=' + clientid);

        socket.on('connect', function () {
            output('<span class="connect-msg">Client has connected to the server!</span>');
        });

        socket.on('messageevent', function (data) {
            console.log(data);
            output('<span class="username-msg">' + data.sourceClientId + ':</span> ' + data.msgContext);
        });

        socket.on('disconnect', function () {
            output('<span class="disconnect-msg">The client has disconnected!</span>');
        });

        function sendDisconnect() {
            socket.disconnect();
        }

        function sendMessage() {
            var message = $('#msg').val();
            var jsonObject = {
                sourceClientId: clientid,
                targetClientId: 'demo',
                msgType: 'chat',
                msgContext: message
            };
            console.log(message);
            socket.emit('messageevent', jsonObject);
            $('#msg').val('');
        }

        function output(message) {
            var currentTime = "<span class='time'>" + moment().format('HH:mm:ss.SSS') + "</span>";
            var element = $("<div>" + currentTime + " " + message + "</div>");
            $('#console').prepend(element);
        }

        $(document).keydown(function (e) {
            if (e.keyCode == 13) {
                $('#send').click();
            }
        });
    </script>
</head>
<body>
<h1>Netty-socketio Demo Chat</h1>
<br/>
<div id="console" class="well">
</div>
<form class="well form-inline" onsubmit="return false;">
    <input id="msg" class="input-xlarge" type="text" placeholder="Type something..."/>
    <button type="button" onClick="sendMessage()" class="btn" id="send">Send</button>
    <button type="button" onClick="sendDisconnect()" class="btn">Disconnect</button>
</form>
</body>
</html>
