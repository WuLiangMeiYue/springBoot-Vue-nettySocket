<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--引入JS库-->
    <script th:src="@{https://cdn.bootcss.com/jquery/3.3.1/jquery.js}"></script>
    <script th:src="@{https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js}"></script>
    <script th:src="@{https://cdn.bootcss.com/axios/0.15.3/axios.min.js}"></script>
    <script th:src="@{/static/js/vue.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <!--引入CSS样式-->
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/static/css/index.css}"/>
    <!--引入自定义JS-->
    <script th:src="@{/static/js/index.js}"></script>

    <title>欢迎光临</title>
</head>
<body>
    <div>
        <div id="all" class="container">
            <div class="row">
                <nav class="navbar navbar-deafult" role="navigation">
                    <div class="navbar-header">
                        <span class="navbar-brand">
                            <div>
                                <h3>商城系统</h3>
                            </div>
                        </span>
                    </div>
                    <div>
                        <ul class="nav nav-pills navbar-nav navbar-right list-group">
                            <li class="list-group-item">
                                <a><img th:src="@{/static/img/home.jpg}"><br/>首页</a>
                            </li>
                            <li class="list-group-item">
                                <a><img th:src="@{/static/img/Shape7.jpg}"><br/>设置</a>
                            </li>
                            <li class="list-group-item">
                                <a>购物车</a>
                            </li>
                            <li class="list-group-item">
                                <a>结算</a>
                            </li>
                            <li class="list-group-item">
                                <a th:href="@{/send/1}">交流</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div>
                    <div class="col col-sm-1" id="description">
                        <nav class="navbar navbar-deafult dropdown" role="navigation" style="background-color: #32323a">
                            <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
                                <h2>分类</h2>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li role="presentation">
                                    <a class="nav-link" href="#">图书</a>
                                </li>
                                <li class="divider"></li>
                                <li role="presentation">
                                    <a class="nav-link" href="#">生活用品</a>
                                </li>
                                <li class="divider"></li>
                                <li role="presentation">
                                    <a class="nav-link" href="#">化妆品</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div>
                        <div class="navbar-text" id="shiroPer">
                            <div class="col btn-group">
                                <button type="button" class="btn btn-default">查询</button>
                            </div>
                            <div class="col btn-group" id="added">
                                <button type="button" class="btn btn-default" onclick="toAdd();"><i class="fa fa-plus"></i>新增</button>
                            </div>
                        </div>
                        <div class="col col-sm-offset-2" id="tables">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <td><input type="checkbox" id="checkAll">全选</td>
                                    <td>产品名称</td>
                                    <td>产品分类</td>
                                    <td>产品价格</td>
                                    <td>产品数量</td>
                                </tr>
                                </thead>
                                <tbody id="showCols" class="table-hover">
                                    <tr v-for="item in items">
                                        <td><input value="item.id" type="checkbox" onclick="propChecked();"/></td>
                                        <td v-text="item.name"></td>
                                        <td>{{ item.description }}</td>
                                        <td>{{ item.price }}</td>
                                        <td>{{ item.stock }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
